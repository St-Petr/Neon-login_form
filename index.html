<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Practice</title>
	<meta name="color-scheme" content="light"> <!--change this to dark mode-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<form action="">
		<fieldset>
			<legend>
				Log in
			</legend>
			<label for="email">Email :</label>
			<input type="email" placeholder="name@email.com" id="email" required >
			<label for="Password">Password :</label>
			<input type="password" id="Password">
			<input type="submit" id="submit">
		</form>
		</fieldset>
		<fieldset class="sm">
			<legend>sign in with</legend>
			<ul>
				<l1><i class="fa-brands fa-google" id="google"></i></l1>
				<l1><i class="fa-brands fa-linkedin" id="linkedin"></i></l1>
				<l1><i class="fa-brands fa-facebook" id="facebook"></i></l1>
				<l1><i class="fa-brands fa-github" id="github"></i></l1>
			</ul>
		</fieldset>
</body>
</html>
